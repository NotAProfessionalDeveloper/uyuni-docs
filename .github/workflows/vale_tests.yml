name: Linting
on: [push]
jobs:
  prose:
    runs-on: ubuntu-latest

    steps:
    - name: '[CHECKOUT] Checkout branch that triggered this workflow'
      uses: actions/checkout@v2

    - name: Set up Homebrew
      id: set-up-homebrew
      uses: Homebrew/actions/setup-homebrew@master

    - name: Run vale for docs linting
      run: |
        brew install vale
        vale --debug modules/

