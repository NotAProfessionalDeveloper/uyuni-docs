name: Linting
on: [push]

jobs:
  prose:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@vale-style-checks-prototype

    - name: Vale
      uses: errata-ai/vale-action@v1.3.0
      with:
        # Optional
        styles: |
          https://github.com/errata-ai/Microsoft/releases/latest/download/Microsoft.zip
          https://github.com/errata-ai/write-good/releases/latest/download/write-good.zip
# https://github.com/errata-ai/Google/releases/download/Google.zip

        # Optional
# config: https://gist.github.com/jcayouette/d84e57977af156372865b7454e779457

        # Optional
# files: modules/administration/pages/actions.adoc

      env:
        # Required
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}